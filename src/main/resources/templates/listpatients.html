<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container p-5">
    <h2>Lista de Pacientes</h2>
    <a class="btn btn-primary" href="/patients/new">Agregar Paciente</a>
    <table class="table">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Diagnóstico</th>
            <th>Sexo</th>
            <th>Box</th>
            <th>Número de Cama</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.surname}"></td>
            <td th:text="${patient.birthDate}"></td>
            <td th:text="${patient.diagnostic}"></td>
            <td th:text="${patient.sex}"></td>
            <td th:text="${patient.box}"></td>
            <td th:text="${patient.bedNumber}"></td>
            <td>
                <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
